<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Tienda Virtual</title>
</head>

<body>
    <main>
        <header class="bg-primary text-white text-center py-4">
            <h1 class="mb-0">Tienda Virtual</h1>
        </header>
        <section class="container mt-4">
            <div class="row">
                <div class="col-lg-7 col-md-7 mb-4">
                    <h3 class="text-primary">Prendas disponibles</h3> 
                    <div id="listado-prendas" class="row g-3"></div>
                </div>
                <div class="col-lg-5 col-md-5 mt-5">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title text-center">Resumen de la compra</h3>
                            <div id="resumen" class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <!-- Aquí va el contenido del resumen -->
                                </table>
                            </div>
                            <div class="d-flex justify-content-end mt-3">
                                <span class="fw-bold fs-4 monto">Monto Total: </span>
                                <span id="monto-total" class="fw-bold fs-4 monto"> $0</span>
                            </div>
                            <div class="d-flex justify-content-between mt-4">
                                <button id="btn-limpiar" class="btn btn-warning">Limpiar Carrito</button>
                                <button id="btn-comprar" class="btn btn-success">Comprar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        <div id="informe-compra">
            <span class="close-btn">&times;</span>
            <h4>Informe de Compra</h4>
            <div id="detalle-compra" class="table-responsive">
                <table class="table table-bordered">
                    <!-- Aquí los detalles del informe-boleta -->
                </table>
            </div>
        </div>
        


    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/datos.js"></script>
    <script src="assets/js/funciones.js"></script>
</body>

</html>
